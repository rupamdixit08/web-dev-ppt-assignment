<!DOCTYPE html>
<html>
<head>
  <title>Live Preview Project</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Form Section</h2>
      <form id="preview-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>

        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" name="image-url" placeholder="Enter image URL">
        
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="preview-section">
      <h2>Live Preview</h2>
      <div id="live-preview">
        <div id="image-preview"></div>
        <div id="content-preview">
          <h3 id="name-preview"></h3>
          <p id="email-preview"></p>
          <p id="message-preview"></p>
          <p id="written-by">Written by: <span id="name-author"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
