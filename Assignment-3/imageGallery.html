<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Reset default styles */
        body, h1, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Typography */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Container */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-bottom: 40px;
        }

        .image-gallery-item {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>

        <div class="image-gallery">
            <img class="image-gallery-item" src="https://placebear.com/g/200/200" alt="Image 1">
            <img class="image-gallery-item" src="https://www.gstatic.com/webp/gallery3/1.sm.png
            " alt="Image 2">
            <img class="image-gallery-item" src="https://www.kasandbox.org/programming-images/avatars/purple-pi.png
            " alt="Image 3">
            <img class="image-gallery-item" src="https://placebear.com/g/200/200" alt="Image 4">
            <img class="image-gallery-item" src="https://www.gstatic.com/webp/gallery3/1.sm.png
            " alt="Image 5">
            <img class="image-gallery-item" src="https://www.kasandbox.org/programming-images/avatars/purple-pi.png
            " alt="Image 6">
        </div>
    </div>
</body>
</html>
